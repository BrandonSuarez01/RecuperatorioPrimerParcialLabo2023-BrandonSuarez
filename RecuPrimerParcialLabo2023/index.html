<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos-dos.css">
    <title>Primer Parcial</title>
</head>
<body>
    <form class="form-datos">
        <h1>Form Datos</h1>
        <div class="filter">
            <label for="selection">Filtrar por:</label>
            <select name="selection" id="select-filtro">
                <option value="todos">Todos</option>
                <option value="heroe">Heroes</option>
                <option value="villano">Villanos</option>
            </select>
        </div>
        <div class="promedio-vel">
            <label for="calculate">Promedio Edades:</label>
            <input type="text" name="calculate" id="text-promedio" readonly>
            <button type="submit" id="calcular-prom">Calcular</button>
        </div>
        <br>
        <div class="table-container">
            <label for="checkboxes">Mostrar Columnas: </label>
            <div class="checkboxes">
                <label for="id">Id:</label>
                <input type="checkbox" name="" id="id" data-column="0" checked="true">
                <label for="nombre">-Nombre:</label>
                <input type="checkbox" name="" id="nombre" data-column="1" checked="true">
                <label for="apellido">-Apellido:</label>
                <input type="checkbox" name="" id="apellido" data-column="2" checked="true">
                <label for="edad">-Edad:</label>
                <input type="checkbox" name="" id="edad" data-column="3" checked="true">
                <label for="alterEgo">-AlterEgo:</label>
                <input type="checkbox" name="" id="alterEgo" data-column="4" checked="true">
                <label for="ciudad">-Ciudad:</label>
                <input type="checkbox" name="" id="ciudad" data-column="5" checked="true">
                <label for="publicado">-Publicado:</label>
                <input type="checkbox" name="" id="publicado" data-column="6" checked="true">
                <label for="enemigo">-Enemigo:</label>
                <input type="checkbox" name="" id="enemigo" data-column="7" checked="true">
                <label for="robos">-Robos:</label>
                <input type="checkbox" name="" id="robos" data-column="8" checked="true">
                <label for="asesinatos">-Asesinatos:</label>
                <input type="checkbox" name="" id="asesinatos" data-column="9" checked="true">
            </div>
            <br>
            <div class="table" id="table"></div>
            <button id='btnAgregar'>Agregar</button>
        </div>
    </form>

    <div class="abm-container" id="abm" tabindex="1">
        <h1>Formulario ABM</h1>
        <form class="form-abm">
            <label for="">Id:</label>
            <input type="number" name="inputId" id="input-id" readonly>
            <label for="">Nombre:</label>
            <input type="text" name="inputNombre" id="input-nombre">
            <label for="">Apellido:</label>
            <input type="text" name="inputApellido" id="input-apellido">
            <label for="">Edad:</label>
            <input type="text" name="inputEdad" id="input-edad">
            <label for="">Tipo:</label>
            <select name="selectTipo" id="select-tipo">
                <option value="heroe">Heroe</option>
                <option value="villano">Villano</option>
            </select>
            <label for="">Alter Ego:</label>
            <input type="text" name="inputAlter" id="input-alter">
            <label for="">Ciudad:</label>
            <input type="text" name="inputCiu" id="input-ciu">
            <label for="">Publicado:</label>
            <input type="text" name="inputPubli" id="input-publi">
            <label for="">Enemigos:</label>
            <input type="text" name="inputEne" id="input-ene">
            <label for="">Robos:</label>
            <input type="text" name="inputRob" id="input-rob">
            <label for="">Asesinatos:</label>
            <input type="text" name="inputAse" id="input-ase">
            <button id="btnConfirmar">Agregar</button>
            <button id="btnModificar">Modificar</button>
            <button id="btnEliminar">Eliminar</button>
            <button id="btnCancelar">Cancelar</button>
        </form>
    </div>
</body>
<script type="module" src="./js/app.js"></script>
</html>
